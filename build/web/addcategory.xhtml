<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: #000080">
       
        <ui:insert name="menu">
            <ui:include src="./home.xhtml" />
        </ui:insert>
        
        <center>
            <h1 style="color: #00BFFF">Add Medicine By Category</h1>
        <h:form>
              <p:messages id="msg" closable="true" showDetail="true">
            </p:messages>
            <p:panelGrid columns="2">
                <h:outputLabel value="Category Medicine Name" style="color: springgreen"/>
                <p:inputText value="#{categoryMB.category.catName}"/>
                 
                 
                 <h:outputLabel value="Sub Category Medicine Description" style="color: springgreen"/>
                 <p:inputText value="#{categoryMB.category.catDesc}"/>
                
                 <p:commandButton action="#{categoryMB.addCategory()}" value="Save" update="msg" style="color: chartreuse">
                    
                </p:commandButton>
                 <p:commandButton type="reset" value="Reset" style="color: #DC143C"/>
            </p:panelGrid>
        </h:form>
            </center>
    </h:body>
</html>
