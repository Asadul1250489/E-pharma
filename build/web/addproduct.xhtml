<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add medicine</title>
             <style>
           body {
           background-image:url("https://www.verywellmind.com/thmb/tdOBr00W9nzbAFNZMw2PvbzkSAQ=/768x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-607034539-571644da3df78c3fa2ac4539.jpg");
           background-size: cover;
               
           }

</style>
    </h:head>
    <h:body>
         
        <ui:insert name="menu">
            <ui:include src="./home.xhtml" />
        </ui:insert>
       
        <center>
            <h2 style="color: blue">Add Medicine</h2>
        <h:form enctype="multipart/form-data" >
            <p:messages id="msg" closable="true" showDetail="true">
            </p:messages>
            <p:panelGrid columns="2" >
                <h:outputLabel value="Select Category Name" style="color: blue"></h:outputLabel>
                <p:selectOneMenu value="#{productMB.catname}">
                    <f:selectItem itemLabel="Select Category Name" itemValue="">
                    </f:selectItem>
                    <f:selectItems value="#{subCategoryMB.categoryName}">
                    </f:selectItems>
                    <p:ajax update="scat"/>
                </p:selectOneMenu>
                <h:outputLabel value="Select SubCategory Name" style="color: blue"></h:outputLabel>
                <p:selectOneMenu value="#{productMB.subcatname}" id="scat">
                    <f:selectItem itemLabel="Select SubCategory Name" itemValue="">
                    </f:selectItem>
                    <f:selectItems value="#{productMB.subCategoryName}">
                    </f:selectItems>
                </p:selectOneMenu>
                <h:outputLabel value="Medicine Name" style="color: blue"></h:outputLabel>
                <p:inputText value="#{productMB.product.proName}"></p:inputText>
                <h:outputLabel value="Medicine Quantity" style="color: blue"></h:outputLabel>
                <p:inputText value="#{productMB.product.proQty}"></p:inputText>
                <h:outputLabel value="medicine Price" style="color: blue"></h:outputLabel>
                <p:inputText value="#{productMB.product.proPrice}"></p:inputText>
                <h:outputLabel value="Select an Image:" style="color: blue"></h:outputLabel>
                <p:fileUpload value="#{productMB.file}" mode="simple"/>
                <h:outputLabel value="Medicine Description" style="color: blue"></h:outputLabel>
                <p:inputTextarea value="#{productMB.product.proDesc}"></p:inputTextarea>

                <p:commandButton action="#{productMB.addProduct()}" 
                                 value="save" update="msg" ajax="false" style="color: deepskyblue">
                </p:commandButton>
                <p:commandButton type="reset" value="Reset" style="color:  #D20005"/>
            </p:panelGrid>
        </h:form>
        </center>
        
    </h:body>
</html>
