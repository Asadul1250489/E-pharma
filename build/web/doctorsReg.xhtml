<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:insert name="menu">
            <ui:include src="./home.xhtml" />
        </ui:insert>
        <center>
         <h:form>
            <p:fieldset legend="Doctor's Resgistration Form" widgetVar="resWidget" style="width: 400px;height: 500px">
                <h:panelGrid columns="3" width="550" border="0">
                     <h:outputLabel value="ID*" />
                     <p:inputText value="" 
       id="userName"
        required="true" 
        requiredMessage="UserName is required"
        validatorMessage="UsesrName should be of length from 5 to 15 chars"
        >
     <f:validateLength minimum="5" maximum="15" for="userName"></f:validateLength>
    </p:inputText>
    <p:message for="userName"/>
    
    
    <h:outputLabel value="Password*" />
    <p:password value=""
       id="password"
       required="true" 
       requiredMessage="Password is required"
       validatorMessage="Password should be of length from 5 to 15 chars"
       >
      <f:validateLength minimum="5" maximum="15" for="password"></f:validateLength>
    </p:password>
    <p:message for="password" />
    
    <h:outputLabel value="FirstName*" />
    <p:inputText value=""
       id="firstName"
       required="true" 
       requiredMessage="FirstName is required"
       validatorMessage="FirstName should be of length from 5 to 15 chars"
       >
      <f:validateLength minimum="5" maximum="15" for="firstName"></f:validateLength>
    </p:inputText>
    <p:message for="firstName" />
    
    
    <h:outputLabel value="LastName" />
    <p:inputText value=""
       id="lastName"></p:inputText>
    <p:message for="lastName" />
    
    <h:outputLabel value="Email" />
    <p:inputText value=""
       id="email"
       validatorMessage="Invalid Email">
     <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"></f:validateRegex>   
    </p:inputText>
    <p:message for="email" />
    
    <h:outputLabel value="Phone*" />
    <p:inputText value=""
       id="phone"></p:inputText>
    <p:message for="phone" />
    
    <h:outputLabel value="Age*" />
    <p:inputText value="" id="age"/>
     <p:message for="age" />
    
    <h:outputLabel value="Gender*" />
    <p:autoComplete id="gender" value=""/>
    <p:message for="gender" />
    
    <h:outputLabel value="Fee"/>
    <p:inputText value="" id="fee"/>
     <p:message for="fee" />
    
    
    <h:outputLabel value="Department"></h:outputLabel>
    <p:inputText value="" id="depart"/>
     <p:message for="depart" />
    <h:outputLabel value="Degree"/>
    <p:inputText value="" id="degree"/>
     <p:message for="degree" />
    
    <h:outputLabel value="Address"/>
    
    <p:inputText value="" id="address"/>
   
     <p:message for="address" />
    
    
    <p:commandButton value="Register"   style="margin-left:20px;"></p:commandButton>
    <p:commandButton type="reset" value="Reset"/>
                </h:panelGrid>  
            </p:fieldset>
        </h:form>        
        </center>
    </h:body>
   
</html>
