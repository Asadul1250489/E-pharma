<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
       <style>
           body {
           background-image:url("https://content3.jdmagicbox.com/comp/thiruvananthapuram/q9/0471px471.x471.180413130315.a4q9/catalogue/lifecare-health-service-nursing-agency-neyyattinkara-thiruvananthapuram-nursing-services-69tyd.jpg");
           background-size: cover;
               
           }

</style>
    </h:head>
    <h:body >
         <ui:insert name="menu">
            <ui:include src="./home.xhtml" />
        </ui:insert>
       	

	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Username" />
                                <p:inputText id="username" value="#{userMB.userName}"></p:inputText>
				<p:spacer /><p:spacer />	
				<h:outputText value="Password" />
                                <p:password id="password" value="#{userMB.password}"
					feedback="false"></p:password>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="10" width="100%">
                            <p:commandButton id="loginButton" action="#{userMB.login()}"
					value="Login" update="loginForm" ajax="true" style="float: left;">
				</p:commandButton>
                          <p:commandButton type="reset" value="Reset" style="float: right"/>
                          
                          <p> Don't have an account yet  <h:link value="SignUp"  outcome="registration.xhtml"/></p>
			</h:panelGrid>
		</p:panel>
		
              
	</h:form>
        
    </h:body>
</html>
