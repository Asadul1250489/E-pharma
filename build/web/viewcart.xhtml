<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
        <p:dataTable var="cart" value="#{cartHandelerMB.cartList}"  rows="10">
            <f:facet name="header">
                <h:outputLabel value="Your Cart"/>
            </f:facet>
            
            <p:column headerText="Medicine Name">
                <h:outputText value="#{cart.productname}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{cart.quantity}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{cart.price}" />
            </p:column>

            <p:column headerText="Total">
                <h:outputText value="#{cart.total}" />
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
