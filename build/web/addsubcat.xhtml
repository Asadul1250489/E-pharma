<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:insert name="menu">
            <ui:include src="./home.xhtml" />
        </ui:insert>
        <center>
            <h2 style="color: #00BFFF">Add Medicine by SubCategory</h2>
            <h:form>
              <p:messages id="msg" closable="true" showDetail="true">
            </p:messages>
                <p:panelGrid columns="2" >
                <h:outputLabel value="Select Category Name" style="color: skyblue"/>
                <p:selectOneMenu value="#{subCategoryMB.catname}">
                    <f:selectItem itemLabel="Select Category Name" itemValue=""/>
                    <f:selectItems value="#{subCategoryMB.categoryName}"></f:selectItems>
                </p:selectOneMenu>
                 <h:outputLabel value="Sub Category Name" style="color: skyblue"/>
                 <p:inputText value="#{subCategoryMB.subcat.subCatName}"/>
                 <h:outputLabel value="Sub Category Description" style="color: skyblue"/>
                 <p:inputText value="#{subCategoryMB.subcat.subCatDesc}"/>
                
                 <p:commandButton action="#{subCategoryMB.addSubCategory()}" value="Save" update="msg" style="color: blue">
                    
                </p:commandButton>
                 <p:commandButton type="reset" value="Reset" style="color: #D20005"/>
            </p:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
