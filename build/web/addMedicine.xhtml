<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    
    </h:head>
    <h:body>
      <ui:insert>
             <ui:include src="./home.xhtml"/>
             </ui:insert>
        <p:separator/>
        <center>
        <h3>Add Medicine</h3><hr/>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputLabel value="Medicine Type*"/><br/>
            <p:autoComplete /><br/><br/>
            
         <h:outputLabel value="Medicine Company*"/><br/>
            <p:autoComplete /><br/><br/>
            
    <h:outputLabel value="Medicine Name*"/><br/>
    <p:inputText /><br/><br/>
   
     <h:outputLabel value="Medicine Units(mg)*"/><br/>
         <p:inputText /><br/><br/>
           <h:outputLabel value="Medicine Price Per units*"/><br/>
           <p:inputText /><br/><br/>
             <h:outputLabel value="Location"/><br/>
    <p:inputText /><br/><br/>
            <h:outputLabel value="Description*"/><br/>
            <p:inputTextarea cols="23" rows="4"/><br/><br/>
             </h:panelGrid>
            <p:commandButton value="Save Medicine" />
            <p:commandButton value="Reset" type="reset" />
           
        </h:form>
        </center>
    </h:body>
</html>
