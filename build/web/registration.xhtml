<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style>
            body{
                background-image: url("https://www.indiafilings.com/learn/wp-content/uploads/2015/04/starting-a-pharmacy-business.jpg");
                background-size: cover;
            }

        </style>

    </h:head>

    <h:body>
        <ui:insert name="menu">
            <ui:include src="./home.xhtml" />
        </ui:insert>
        <center>
            <h:form>
                <p:fieldset legend="Resgistration Form" widgetVar="resWidget" style="width: 400px;height: 500px">
                    <h:panelGrid columns="3" width="550" border="0">

                        <h:outputLabel value="UserId*" />
                        <p:inputText value="#{userMB.userId}"
                                     id="userid"></p:inputText>
                        <p:message for="userid" />

                        <h:outputLabel value="UserName*" />
                        <p:inputText value="#{userMB.userName}" 
                                     id="userName"
                                     required="true" 
                                     requiredMessage="UserName is required"
                                     validatorMessage="UsesrName should be of length from 5 to 15 chars"
                                     >
                            <f:validateLength minimum="5" maximum="15" for="userName"></f:validateLength>
                        </p:inputText>
                        <p:message for="userName"/>


                        <h:outputLabel value="Password*" />
                        <p:password value="#{userMB.password}"
                                    id="password"
                                    required="true" 
                                    requiredMessage="Password is required"
                                    validatorMessage="Password should be of length from 5 to 15 chars"
                                    >
                            <f:validateLength minimum="5" maximum="15" for="password"></f:validateLength>
                        </p:password>
                        <p:message for="password" />

                        <h:outputLabel value="FirstName*" />
                        <p:inputText value="#{userMB.firstName}"
                                     id="firstName"
                                     required="true" 
                                     requiredMessage="FirstName is required"
                                     validatorMessage="FirstName should be of length from 5 to 15 chars"
                                     >
                            <f:validateLength minimum="5" maximum="15" for="firstName"></f:validateLength>
                        </p:inputText>
                        <p:message for="firstName" />

                        <h:outputLabel value="LastName*" />
                        <p:inputText value="#{userMB.lastName}"
                                     id="lastName"></p:inputText>
                        <p:message for="lastName" />

                        <h:outputLabel value="Email" />
                        <p:inputText value="#{userMB.email}"
                                     id="email"
                                     validatorMessage="Invalid Email">
                            <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"></f:validateRegex>   
                        </p:inputText>
                        <p:message for="email" />

                       

                        <h:outputLabel value="DOB*" />
                        <p:calendar value="#{userMB.dob}"
                                    id="dob"
                                    converterMessage="Invalid Date"
                                    pattern="dd-MM-yyyy">

                        </p:calendar>
                        <p:message for="dob" />

                        <h:outputLabel value="Gender*" />
                        <h:selectOneRadio id="gender" 
                                          value="#{userMB.gender}" >
                            <f:selectItem itemLabel="Male" itemValue="mal"/>
                            <f:selectItem itemLabel="Female" itemValue="female"/>
                        </h:selectOneRadio>
                        <p:message for="gender" />
                        <h:outputLabel value="Mobile no*" />
                        <p:inputText value="#{userMB.mobileNo}"
                                     id="phone"></p:inputText>
                        <p:message for="phone" />

                        <h:outputLabel value="Reg-Date*" />
                        <p:calendar value="#{userMB.regDate}"
                                    id="reg_date"
                                    converterMessage="Invalid Reg_Date"
                                    pattern="dd-MM-yyyy">

                        </p:calendar>
                        <p:message for="reg_date" />


                        <p:commandButton value="Register" action="#{userMB.signUp()}" ajax="false" style="margin-left:20px;"></p:commandButton>
                        <p:commandButton type="reset" value="Reset"/>
                    </h:panelGrid>  
                </p:fieldset>
            </h:form>        
        </center> 
    </h:body>

</html>
