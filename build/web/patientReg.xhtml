<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:insert name="menu">
            <ui:include src="./home.xhtml" />
        </ui:insert>
        <center>
        <h:form>
            <p:fieldset legend="Patient Registration Form" style="width: 400px;height: 600px">
        <h:panelGrid columns="2">
                
                <h:outputLabel value="Patient Name*"/><br/>
             <p:inputText />
            <br/><br/>
            
            
            <h:outputLabel value="Mobile number*"  /><br/>
           <p:inputText />
        <br/><br/>
    <h:outputLabel value="Doctor's Catagory*"/><br/>
   <p:autoComplete /><br/><br/>
     <h:outputLabel value="Email"/><br/>
         <p:inputText /><br/><br/>
           <h:outputLabel value="Gender*"/><br/>
           <p:inputText /><br/><br/>
            <h:outputLabel value="Age*"/><br/>
            <p:inputText /><br/><br/>
             <h:outputLabel value="Address*"/><br/>
            <p:inputText /><br/><br/>
            
             <h:outputLabel value="Report"/><br/>
            <p:inputText /><br/><br/>
            
            </h:panelGrid>
            <p:commandButton value="Book Doctor's" />
            <p:commandButton value="Reset" type="reset" />
            </p:fieldset>
        </h:form>
        </center>
    </h:body>
</html>
